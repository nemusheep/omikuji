<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>
  <h1>おみくじ</h1>
  <p id="randomText"></p>
  <button onclick="displayRandomText()"></button>

  <script>
    // ランダムな文章のリスト
    const texts = [
      "大吉",
      "吉",
      "小吉",
      "末吉",
      "凶",
      "大凶"
    ];

    // ランダムな文章を表示する関数
    function displayRandomText() {
      const randomIndex = Math.floor(Math.random() * texts.length);
      const randomText = texts[randomIndex];
      document.getElementById("randomText").textContent = randomText;
    }

    // ページが読み込まれたときに初回表示
    displayRandomText();
  </script>
</body>
</html>
