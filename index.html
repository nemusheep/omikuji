<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #randomText {
      margin-bottom: 20px;
    }

    #randomButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: #000000;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #randomButton:hover {
      background-color: #68b9ef;
    }
  </style>
</head>
<body>
  <h1>おみくじ</h1>
  <p id="randomText"></p>
  <button id="randomButton" onclick="displayRandomText()"></button>

  <script>
    // ランダムな文章のリスト
    const texts = [
      "大吉",
      "吉",
      "小吉",
      "末吉",
      "凶",
      "大凶"
    ];

    // ランダムな文章を表示する関数
    function displayRandomText() {
      const randomIndex = Math.floor(Math.random() * texts.length);
      const randomText = texts[randomIndex];
      document.getElementById("randomText").textContent = randomText;
    }

    // ページが読み込まれたときに初回表示
    document.getElementById("randomText").textContent = "ボタンを押してね";
  </script>
</body>
</html>
